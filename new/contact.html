    <!-- Contact form -->
    <section id="contact">
      <h1 class="display-2">Get In Touch</h1>
      <p class="lead">
        This is a <strong>fake form</strong>. It doesn't actually contact me.
        Don't bother entering anything real.
      </p>

      <div class="container">
        <form
          id="contact-form"
          action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php"
          method="post"
        >
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Your fake name"
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Your fake email"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input
                type="text"
                name="subject"
                id="subject"
                class="form-control"
                placeholder="Your fake subject"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea
                name="message"
                id="message"
                class="form-control"
                cols="30"
                rows="5"
                placeholder="Your fake message"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <input
                type="submit"
                value="Submit to no-one"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </section>
